<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looc Health Center - Register</title>
    <link rel="stylesheet" href="stylereg.css">
    <!-- <script type="module" src="register.js" defer></script> -->
</head>
<body>
    <div class="header">
        <h1>Looc Health Center - Register</h1>
    </div>

    <div class="container">
        <div class="register-box">
            <h2>Register for an Account</h2>

            <form id="registrationForm" method="POST">
                <input placeholder="Family Name" type="text" name="family_name" required />
                <input placeholder="First Name" type="text" name="first_name" required />
                <input placeholder="Middle Name" type="text" name="middle_name" required />
                <input placeholder="Birthdate" type="date" name="birthdate" required />
                <input placeholder="Contact Number" type="text" name="child_contact_number" required />
                <hr/>
                <input placeholder="Username" type="text" name="username" required />
                <input placeholder="Password" type="text" name="password" required />
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
        
            // Create a FormData object from the form
            const formData = new FormData(this);
        
            // Send the form data to submit.php using Fetch API
            fetch('submit.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text()) // Parse the response as text
            .then(data => {
                alert(data); // Show a success or error message
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        </script>
</body>
</html>
